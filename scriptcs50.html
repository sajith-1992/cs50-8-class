<!DOCTYPE html>
    <html>
        <head>
           <script>
           
            function greet(){
                let name= document.querySelector('#name').value
                alert('hello, '+ name);
            }
           </script>
           
            <title>
                javascript
            </title>
        </head>
        <body>
           <form onsubmit="greet();return false" >
           <input autofocus aria-autocomplete="off" id="name" placeholder="name " type="text">
           <button type="submit">greet</button>
           </form>
        </body>
    </html>
