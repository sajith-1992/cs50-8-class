<!DOCTYPE html>
    <html>
        <head>
           <script>
           function blink(){
             let body=document.querySelector('body');
             if(body.style.visibility=='hidden')
             {body.style.visibility='visible';}
             else
             {
                body.style.visibility='hidden';
             }
            }
            window.setInterval(blink,500); //after every interval in milisecond that function will call agin and agin 
           </script>
           
            <title>
                javascript
            </title>
        </head>
        <body>
          hello world 
        </body>
    </html>
